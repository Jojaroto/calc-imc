<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer ></script>
</head>
<body> 
    <div class="container">
        <h1>Calculadora IMC</h1>
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="peso" oninput="calcular()">
            <span id="peso-val">20 kg</span>
         </div>
         <div class="row">
            <input type="range" min="100" max="250" value="100" id="altura" oninput="calcular()">
            <span id="altura-val">100 cm</span>
          </div>
        
    <div class="display">
        <p id="result">20.0</p>
        <p id="category">Normal weight</p>
     </div>
     
</body>
</html>
